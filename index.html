<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="bg-verydarkblue">
    <div class="container mt-5 bg-darkblue" style="border-radius: 2rem; width: 30%;">
      <div class="row w-100 mx-auto">
        <span
            class="shadow-lg bg-mediumgrey rounded-circle mt-4 ml-2 p-2 pb-1"
            ><img src="./images/icon-star.svg" alt="star-image"/>
            </span
          >
          </span>
      </div>

      <div class="row w-100 mx-auto">
        <div class="col-12 mt-3 mb-3">
          <h5 class="text-white overpass-bold mt-2">How did we do?</h5>
          <p class="text-mediumgrey">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
      </div>

      <div class="row w-100 mx-auto">
        <div class="col-12 mt-3 mb-5">
          <span
            class="col-2 shadow-lg p-3 text-lightgrey border border-darkblue rounded-circle mt-4 ml-2"
            style="background-color: hsl(213, 19%, 18%)"
            >1</span
          >
          <span
            class="col-2 shadow-lg p-3 text-lightgrey border border-darkblue rounded-circle mt-4 ml-4"
            style="background-color: hsl(213, 19%, 18%)"
            >2</span
          >
          <span
            class="col-2 shadow-lg p-3 text-lightgrey border border-darkblue rounded-circle mt-4 ml-4"
            style="background-color: hsl(213, 19%, 18%)"
            >3</span
          >
          <span
            class="col-2 shadow-lg p-3 text-lightgrey border border-darkblue rounded-circle mt-4 ml-4"
            style="background-color: hsl(213, 19%, 18%)"
            >4</span
          >
          <span
            class="col-2 shadow-lg p-3 text-lightgrey border border-darkblue rounded-circle mt-4 ml-4"
            style="background-color: hsl(213, 19%, 18%)"
            >5</span
          >
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
